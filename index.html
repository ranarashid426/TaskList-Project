<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Dom Project</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="main" class="card p-3 align-items-center">
                    <div class="card-header ">
                            Task List
                        
                    </div>
                    <div class="card-body w-100">
                       
                            <form  id="task-form" class="w-100" style="width: 800px;">

                                <div class="form-group w-100" >

                                    <input type="text" class="form-control w-100" name="task" id="task">
                                    <label for="task">New Task</label>
                                </div>

                                <input type="submit" value="Add Task" class="btn btn-primary">
                            </form>


                            <h5 class="card-title">
                                Tasks
                            </h5>
                            <div class="form-group w-100" >

                                <input type="text" name="filter" id="filter" class="form-control w-100">
                                <label for="filter">Filter Task</label>
                            </div>
                            <ul class="list-group collection mb-3">


                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                   
                                    A list item

                                    <a class=" link-item bg-dark rounded-pill  p-2">


                                        <i class='fa fa-remove' style='color: white'></i>
                                    </a>
                                  </li>
                            </ul>
                            <a href="#" class="btn btn-dark clear-tasks">Clear Tasks</a>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
